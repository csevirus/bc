{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" value="{{ request.form['email'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
