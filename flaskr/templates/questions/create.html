{% extends 'base.html' %} {% block header %}
<h1 class="text-center display-4 mt-5">
  {% block title %}New Problem{% endblock %}
</h1>
{% endblock %} {% block content %}

<div class="container">
  <div class="row">
    <div class="card card-body col-md-12 mx-auto">
      <form method="post">
        <div class="form-group">
          <label for="title">Title</label>
          <input name="title" class="form-control" id="title" value="{{ request.form['title'] }}" required />
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <textarea name="body" class="form-control" id="body">{{
            request.form['body']
          }}</textarea>
        </div>

        <input class="btn btn-primary btn-block" type="submit" value="Save" />
      </form>
    </div>
  </div>
</div>

<script src="//cdn.ckeditor.com/4.11.4/standard/ckeditor.js"></script>
<script>
  CKEDITOR.replace('body');
</script>
{% endblock %}
